<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Angular App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
 <div class="container">
<div class="header">
<h1>
Product
Management
</h1>
<div class="header-actions">
<div class="search-box">
<input type="text" placeholder="Search products..." class="search-input">
</div>
<button class="btn-primary">
Add
Product
</button>
</div>
</div>
<div class="products-grid">
<div class="product-card">
<div class="product-image">
<img src="product.image || 'https://via.placeholder.com/200'" alt="product.name">
<div class="product-price">
<span data-binding=product.price></span>
</div>
</div>
<div class="product-info">
<h3>
<span data-binding=product.name></span>
</h3>
<p>
<span data-binding=product.description></span>
</p>
</div>
</div>
</div>
</div>



 <div class="container">
<div class="product-details">
<div class="details-header">
<button class="btn-back">
Back
</button>
<div class="details-actions">
<button class="btn-edit">
Edit
</button>
<button class="btn-delete">
Delete
</button>
</div>
</div>
<div class="details-content">
<div class="details-image">
<img src="product.image || 'https://via.placeholder.com/400'" alt="product.name">
</div>
<div class="details-info">
<h2>
<span data-binding=product.name></span>
</h2>
<div class="price-tag">
<span data-binding=product.price></span>
</div>
<div class="description">
<h4>
Description
</h4>
<p>
<span data-binding=product.description></span>
</p>
</div>
<div class="product-meta">
<div class="meta-item">
<span class="label">
Product
ID:
</span>
<span class="value">
<span data-binding=product.id></span>
</span>
</div>
<div class="meta-item">
<span class="label">
Status:
</span>
<span class="value status-available">
Available
</span>
</div>
</div>
</div>
</div>
</div>
</div>



 <div class="container">
<div class="product-form">
<div class="form-header">
<button class="btn-back">
Back
</button>
<h2>
<span data-binding=isEditing></span>
</h2>
</div>
<div class="form-content">
<div class="form-group">
<label>
Product
Name
</label>
<input type="text" placeholder="Enter product name" class="form-input">
</div>
<div class="form-group">
<label>
Price
</label>
<input type="number" placeholder="Enter product price" class="form-input">
</div>
<div class="form-group">
<label>
Image
URL
</label>
<input type="url" placeholder="Enter product image URL" class="form-input">
<div class="image-preview">
<img src="formData.image" alt="Image Preview">
</div>
</div>
<div class="form-group">
<label>
Description
</label>
<textarea placeholder="Enter product description" class="form-textarea" rows="4">
</textarea>
</div>
<div class="form-actions">
<button class="btn-primary">
<span data-binding=isEditing></span>
</button>
<button class="btn-secondary">
Cancel
</button>
</div>
</div>
</div>
</div>



 <router-outlet>
</router-outlet>




    </div>
    <script src="script.js"></script>
</body>
</html>
